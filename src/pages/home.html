<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Main/Homepage Netflix Clone" />
  <!-- css -->
  <link rel="stylesheet" href="../css/home.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <!-- scripts -->
  <script src="https://unpkg.com/vue@3" defer></script>
  <script src="/src/js/script.js" type="module" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <title>Netflix - Home</title>
</head>

<body>
  <!-- Home Page -->
  <div id="netflixapp">
  </div>
  <!-- Nav Bar -->
  <header>
    <div class="navbar">
      <div class="netflix-logo">
        <a href="#">
          <img src="../images/netflix-logo.png" alt="Netflix Logo">
        </a>
      </div>

      <ul class="nav-list">
        <li>Home</li>
        <li>Movies</li>
        <li><a href="./watchlist.html"></a>My List</li>
      </ul>
    </div>

    <div class="search-and-logout">
      <div class="search-bar">

        <input type="search" placeholder="Genres, Titles ..." id='search'>
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
      </div>
    </div>

    <div class="dropdown-button">
      <button onclick="myButton()" class="dropbtn"><img class="avatar" src="../images/avatar-profile.png" alt="profile avatar"></button>
      <div id="myDropdown" class="drop-content">
        <a href="#">{{username}}</a>
        <a href="#"> <p @click='logout'>Logout</p>  </a>
      </div>
    </div>



  </header>


</body>

</html>
