<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/sign-in.css">
  <script src="../js/signIn.js" defer></script>
  <title>Netflix</title>
</head>



<body>
  <header>
    <div class="container">
      <div class="netflix-logo">
        <img src="../images/netflix-logo.png" class="img-fluid" alt="netflix logo" />
      </div>
    </div>
  </header>


  <main>
    <div class="signin-form">
      <div class="sign-in">
        <h1>Sign In</h1>

        <form class="form">

          <input class="username" type="text" placeholder="Email or phone number" required />
          <div class="insert-username"></div>
          <div class="username-error-message"></div>


          <input class="password" type="password" placeholder="Password" minlength="6" required />
          <div class="password-error-message"></div>


          <button class="submit">Sign In</button>
          <input class="checkbox" type="checkbox" name="rememberme" value="">
          <label for="">Remember Me</label>


        </form>




        <div class="bottom-form">


          <div class="facebook-signin">
            <img src="../images/facebook-logo.png" alt="facebook logo" />
            <span class="fb-login">Login with Facebook</span>
          </div>
          <div class="new-member">
            <span class="newToNetflix">New to Netflix?</span>
            <a class="sign-up" data-uia="login-signup-now">Sign up now.</a>
          </div>
          <div>
            <span class="captcha">This page is protected by Google reCAPTCHA to ensure you're not a
              bot.&nbsp;</span>
            <a class="sign-up" data-uia="learn-more">Learn more.</a>
          </div>
        </div>
      </div>
    </div>




    </div>
    </div>
  </main>

</body>

</html>
