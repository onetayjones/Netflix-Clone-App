<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../css/login.css" />
  <script src="/js/signIn.js" defer></script>
  <title>Netflix</title>
</head>



<body>
  <header>
    <div class="container">
      <div class="netflix-logo">
        <img src="../images/netflix.svg" class="img-fluid" alt="netflix logo" />
      </div>
    </div>
  </header>
  <main>
    <div class="signin-form">
      <div class="sign-in">
        <h1>Sign In</h1>
        <form class="form">
          <input class="username" type="text" placeholder="Username" required />
          <div class="insert-username"></div>
          <div class="username-error-message"></div>



          <input class="password" type="password" placeholder="Password" minlength="6" required />
          <div class="password-error-message"></div>



          <button class="submit">Sign In</button>
        </form>
